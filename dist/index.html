<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>FitLit</title>
  </head>
  <body>
    <header>
      <img
        src="./gym.png"
        alt="weight logo"
        height="100px"
        width="100px"
      />
      <img
        src="./logo_transparent.png"
        alt="fitlit logo"
        height="100px"
        width="100px"
      />
    </header>
    <main class="vitals-section-main">
      <section class="sleep-container">
        <img
          src="./lighting.png"
          alt="sunset logo"
          height="50px"
          width="50px"
        />
        <h2 class="sleep-header">SLEEP</h2>
        <section class="sleep-card">
        </section>
      </section>
      <section class="hydration-container">
        <img
          src="./water-bottle.png"
          alt="water bottle"
          height="50px"
          width="50px"
        />
        <h2 class="hydration-header">HYDRATION</h2>
        <section class="hydration-card">
        </section>
      </section>
    </main>
    <aside class="right-nav">
      <section class="user-container">
        <img
          src="./avatar-male.png"
          alt="male avatar"
          height="50px"
          width="50px"
        />
        <section class="user-card">
        </section>
      </section>
      <section class="friends-container">
        <h2 class="friends-header">Friends</h2>
        <section class="friends-card"></section>
      </section>
      <section class="step-comparison-container">
        <h2 class="steps-header">How Your Steps Measure Up</h2>
        <section class="step-card">
        </section>
      </section>
    </aside>
    <script src="bundle.js"></script>
  </body>
</html>
