<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>FitLit</title>
  </head>
  <body class="fit-lit-light">
    <img
      class="back-color-button"
      src="./images/moon.png"
      alt=""
      role="button"
      tabindex="0"
    />
    <header>
      <img
        src="./images/logo_transparent.png"
        alt="fitlit logo"
        id="fitlitLogo"
        height="140px"
        width="350px"
      />
    </header>
    <main class="">
      <section class="left-nav">
        <section class="vitals-section">
          <section class="sleep-container">
            <img
              src="./images/lighting.png"
              id="sleepImg"
              alt="sunset logo"
              height="50px"
              width="50px"
            />
            <h2 class="sleep-header">SLEEP</h2>
            <section class="sleep-card"></section>
            <section class="sleep-data-average">
              <section class="average-sleep-hours"></section>
              <section class="average-quality-sleep"></section>
            </section>
            <section class="table-data"></section>
            <section class="sleep-for-week"></section>
          </section>
          <section class="activity-container">
            <img
              src="./images/gym.png"
              id="weightsImg"
              alt="weights image"
              height="50px"
              width="50px"
            />
            <h2 class="steps-header">ACTIVITY</h2>
            <section class="activity-chart"></section>
          </section>
        </section>
        <section class="bottom-nav">
          <section class="steps-container">
            <img
              src="./images/sandals.png"
              id="sandalsImg"
              alt="weight logo"
              height="50px"
              width="50px"
            />
            <h2 class="steps-header">COMPARE ACTIVITY</h2>
            <section class="chart-container">
              <canvas id="stepChart"></canvas>
            </section>
            <section class="step-card"></section>
          </section>
          <section class="hydration-container">
            <img
              src="./images/water-bottle.png"
              id="waterBottleImg"
              alt="water bottle"
              height="50px"
              width="50px"
            />
            <h2 class="hydration-header">HYDRATION</h2>
            <section class="hydra-chart"></section>
          </section>
        </section>
      </section>
      <aside class="right-nav">
        <section class="user-container">
          <section class="user-card"></section>
          <label for="start" class="habit-label"
            >Choose a date to look at previous data!</label
          >
          <section class="date-form">
            <input
              class="calender-one"
              type="date"
              id="start"
              name="trip-start"
              value="2020-01-21"
              min="2019-06-15"
              max="2022-09-19"
            />
            <button class="submit">Submit</button>
          </section>
        </section>
        <section class="friends-container">
          <h2 class="friends-header">Friends</h2>
          <section class="friends-card"></section>
        </section>
        <section class="add-form-container">
          <img row="button" class="backArrow hidden" src="./images/arrow_back.png" alt="Arrow back" height="30px"
            width="30px">
          <section class="adding-data-section">
            <form class="adding-data-form" action="">
              <label class="selection-label" for="userActivitySelect"
                >SELECT CATEGORY
              </label>
              <select
                class="categories-value"
                name="categories"
                id="userActivitySelect"
                aria-expanded="true"
                tabindex="0"
              >
                <option value="" tabindex="0">
                  --Please Select An Option --</option
                >
                <option value="sleep"> Sleep Data</option>
                <option value="hydration"> Hydration Data</option>
                <option value="activity"> Activity Data</option>
              </select>

              <section class="sleep-data-inputs hidden">
                <label for="hoursSlept"
                  >Hours Slept
                  <input
                    id="hoursSlept"
                    type="number"
                    placeholder="enter number"
                /></label>
                <p class="error-message-sleepData"></p>
                <label for="sleepQuality"
                  >Sleep Quality
                  <input
                    id="sleepQuality"
                    type="number"
                    placeholder="enter number"
                /></label>
              </section>
              <section class="hydration-data-inputs hidden">
                <label for="numOfOunces"
                  >Number Of Ounces
                  <input
                    id="numOfOunces"
                    type="number"
                    placeholder="enter number"
                /></label>
              </section>
              <section class="activity-data-inputs hidden">
                <label for="numOfSteps"
                  >Number of Steps
                  <input
                    id="numOfSteps"
                    type="number"
                    placeholder="enter number"
                /></label>
                <label for="minutesActive"
                  >Minutes Active
                  <input
                    id="minutesActive"
                    type="number"
                    placeholder="enter number"
                /></label>
                <label for="flightsOfStairs"
                  >Flights Of Stairs
                  <input
                    id="flightsOfStairs"
                    type="number"
                    placeholder="enter number"
                /></label>
              </section>
              <section class="date-input hidden">
                <input
                  class="calender"
                  type="date"
                  id="add-new-date"
                  name="trip-start"
                  value="2020-01-21"
                  min="2019-06-15"
                  max="2022-09-19"
                />
                <button class="data-submit" disabled>Submit</button>
              </section>
            </form>
          </section>
        </section>
        <section class="todays-vitals">
          <section class="activity-user-info"></section>
          <section class="compare-activity"></section>
        </section>
      </aside>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
